<html  lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
    <head>
        <title>Barang Details</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.m
            in.css" rel="stylesheet" integrity="sha384-
            T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    </head>
    <body>
        <div layout:fragment="content">
            <main>
                <section class="py-5 text-center container">
                    <div class="row py-lg-3">
                        <div class="col-lg-6 col-md-8 mx-auto">
                            <h1 class="fw-light display-1">Barang Details</h1>
                        </div>
                    </div>
                </section>
                <div class="album py-5 bg-light">
                    <div class="row">
                        <div class="col-lg-8 mx-auto">
                            <div class="card">
                                <div class="card-header">
                                    <h4 th:text="'product: ' + ${barang.name}"
                                        class="card-title"></h4>
                                </div>
                                <div class="card-body">
                                    <ul class="list-group list-groupflush">
                                        <li class="list-group-item"
                                            th:text="'Id Barang : ' + ${barang.number}">
                                        </li>
                                        <li class="list-group-item"
                                            th:text="'Jumlah Soal : ' + 
                                            ${exam.total_question} + ' Soal'"></li>
                                        <li class="list-group-item"
                                            th:text="'Ujian dibuka : ' + ${exam.start}">
                                        </li>
                                        <li class="list-group-item"
                                            th:text="'Ujian ditutup : ' + ${exam.end}"></li>
                                    </ul>
                                </div>
                                <div class="card-footer">
                                    <a href="#" class="btn btn-primary btnlg w-100" role="button"
                                       aria-pressed="true">START</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </body>
</html>
